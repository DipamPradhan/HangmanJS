<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANGMAN</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Rowdies:wght@300;400;700&family=Rubik+Mono+One&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <body>
    <div id="overlay">
      <div class="header">
        <h1>HANGMAN</h1>
      </div>

      <div class="upperContainer">
        <div class="hangmanImage">
          <img
            src="./images/hangman-0.svg"
            alt="hangmanImage"
            id="hangmanImage"
          />
        </div>
        <div class="word">
          <ul id="word"></ul>
        </div>
      </div>

      <div class="container">
        <div class="contents">
          <div class="incorrectGuess">
            Incorrect <span id="guess">Guesses</span>
            <span id="incorrectGuess">: 0/6</span>
          </div>

          <div class="hint" id="hint"></div>
        </div>
        <div class="keyboard" id="keyboard"></div>
      </div>
    </div>
    <div class="generate">
      <button id="generateWord">
        <i class="fa-solid fa-rotate"></i>
        <span>Generate Word</span>
      </button>
    </div>
    <div class="notGenerated" id="notGenerated">
      <h2>Click on Generate Word to start the game</h2>
    </div>
    <div class="answer" id="correctAnswer">
      <img src="./images/cat-hat-off.gif" alt="congratsGif" />
      <h2>Congratulations!</h2>
      <h2>You have guessed the correct word</h2>
      <h2 style="color: green">
        Answer:
        <span id="answerW" style="text-transform: uppercase"></span>
      </h2>
      <button id="playAgainW" class="playAgain">Play Again</button>
    </div>
    <div class="answer" id="incorrectAnswer">
      <img src="./images/cat-fail.gif" alt="failGif" />
      <h2>Try Again!</h2>
      <h2>You couldn't guesse the correct word</h2>
      <h2 style="color: red">
        Answer:
        <span id="answerL" style="text-transform: uppercase"></span>
      </h2>
      <button id="playAgainL" class="playAgain">Play Again</button>
    </div>
    <script src="./word-list.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
